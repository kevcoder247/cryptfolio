{%extends 'base.html'%} {%block content%}
<h1>Crypto List</h1>
{%for crypto in cryptos%}
<div class="card">
    <a href="{% url 'detail' crypto.id %}">
        <div class="card-content">
            <span class="card-title">{{crypto.name}}</span>
            <p>Price: ${{crypto.price}}</p>
            <p>Rank: #{{crypto.rank}}</p>
        </div>
    </a>
</div>
{%endfor%} {%endblock%}
